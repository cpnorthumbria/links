<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
        background-repeat: no-repeat;
      }
      ::after,
      ::before {
        text-decoration: inherit;
        vertical-align: inherit;
      }
      :where(:root) {
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        background-color: #fae6fa;
        color: #1e0028;
        font-weight: 400;
        font-size: 100%;
        line-height: 1.5;
        font-family: Arial, Helvetica, sans-serif;
        text-rendering: optimizeLegibility;
        overflow-wrap: break-word;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
      }
      body {
        width: 100%;
        margin: 0;
      }
      main {
        display: block;
      }
      body > main {
        padding-block: 1rem;
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        padding-right: 2rem;
        padding-left: 2rem;
      }

      .overflow-auto {
        overflow: auto;
      }

      h1,
      h2,
      h3 {
        margin-top: 0;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.125;
        margin-top: 1rem;
        color: #7a1b72;
        font-weight: 700;
      }

      h2 {
        font-size: 1.5rem;
        line-height: 1.175;
        color: #7a1b72;
        font-weight: 700;
      }

      h3 {
        font-size: 1.25rem;
        line-height: 1.2;
        color: #7a1b72;
        font-weight: 700;
      }

      p {
        margin-bottom: 1rem;
      }

      a {
        text-underline-offset: 0.2em;
        color: #7a1b72;
        transition: color 250ms ease-in-out;
      }

      a:hover,
      a.active,
      .active a {
        color: #c928b2;
      }

      a.btn {
        text-decoration: none;
        color: #fff;
        background-color: #c928b2;
        padding: 1em;
        border-radius: 6px;
        transition: 220ms all ease-in-out;
        font-weight: 700;
        display: inline-flex;
      }

      a.btn:hover,
      a.btn.active {
        color: #fff;
        background-color: #7a1b72;
      }

      a.btn:focus, 
      a.btn-urgent:focus {
        outline-style: solid;
        outline-color: transparent;
        box-shadow: 0 0 0 4px #511BBB;
      }

      a.btn-urgent {
        text-decoration: none;
        color: #fff;
        background-color: #7a1b72;
        padding: 1em;
        border-radius: 6px;
        transition: 220ms all ease-in-out;
        font-weight: 700;
        display: inline-flex;
      }

      a.btn-urgent:hover,
      a.btn-urgent.active {
        color: #fff;
        background-color: #c928b2;
      }

      ul {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 0;
        margin: 1rem 0 0 0;
        line-height: 1.5;
      }

      ul li {
        list-style: none;
      }

      hgroup {
        margin-bottom: 1rem;
      }

      hgroup > * {
        margin-top: 0;
        margin-bottom: 0;
      }

      hgroup > :not(:first-child):last-child {
        color: #7a1b72;
        font-weight: 700;
        font-size: 1rem;
      }

      hr {
        height: 0;
        margin: 2rem 0;
        border: 0;
        border-top: 1px solid #fae6fa;
        color: inherit;
      }

      .bi {
        width: 1.6rem;
        height: 1.6rem;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
