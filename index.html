<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      :where(:root) {
        text-size-adjust: 100%;
        background-color: #fff;
        font-size: 100%;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 1rem;
        margin-right: auto;
        margin-left: auto;
        padding-right: 2rem;
        padding-left: 2rem;
      }
      h1 {
        font-size: 2rem;
        line-height: 1.125;
        margin-bottom: 1rem;
        color: #7a1b72;
        font-weight: 400;
      }
      hgroup {
        margin-bottom: 1rem;
      }
      hgroup > * {
        margin-top: 0;
        margin-bottom: 0;
      }
      hgroup > :not(:first-child):last-child {
        font-weight: 400;
        font-size: 1rem;
      } 
      ul {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 0;
      }
      ul li {
        list-style: none;
      }
      
      a {
        text-decoration: none;

        display: inline-flex;
        align-items: center;
        justify-content: center;

        background-color: #dee2e6;
        color: #7a1b72;
        border-radius: 5px;

        padding: 0.25em 0.75em;
        min-width: 10ch;
        min-height: 44px;
        text-align: center;
        line-height: 1.1;

        transition: 220ms all ease-in-out;

        &:hover {
          background-color: hsl(305, 64%, 90%);
          color: #1E0028;
        }

        &:focus {
          outline-style: solid;
          outline-color: transparent;
          background-color: hsl(305, 64%, 90%);
          color: #1E0028;
        }
      }
      .cp-clr-1 {
        background-color: hsl(305, 64%, 29%); 
        color: #fff;
      }
      .cp-clr-2 {
        background-color: hsl(255, 100%, 21%); 
        color: #fff;
      }
      .cp-clr-3 {
        background-color: hsl(305, 64%, 39%); 
        color: #fff;
      }
      .cp-clr-4 {
        background-color: hsl(309, 67%, 47%); 
        color: #fff;
      }
      .cp-clr-5 {
        background-color: hsl(296, 90%, 60%); 
        color: #fff;
      }
      .cp-clr-6 {
        background-color: hsl(296, 90%, 70%); 
        color: #fff;
      }
      .cp-clr-7 {
        background-color: hsl(260, 75%, 42%); 
        color: #fff;
      }
      .cp-clr-8 {
        background-color: hsl(263, 78%, 57%); 
        color: #fff;
      }

      
    </style>
    <title>Cats Protection Northumbria - Links</title>
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h1>Cats Protection</h1>
        <p><a href="https://www.cats.org.uk/northumbria">www.cats.org.uk/northumbria</a></p>
      </hgroup>
      <ul>
        <!-- 
          <li>
            <a class="cp-clr-1" href="">Adopt CAT NAME today!</a>
          </li> 
        -->
        <li>
          <a class="cp-clr-2" href="https://www.cats.org.uk/northumbria#support-ways-to-give">Wish List</a>
        </li>
        <li>
          <a class="cp-clr-3" href="https://www.cats.org.uk/bigwinterroam">Big Winter Roam</a>
        </li>
        <li>
          <a class="cp-clr-4" href="https://www.justgiving.com/page/northumbria-catsprotection-winter-appeal-2024">Winter Appeal</a>
        </li>
        <li>
          <a class="cp-clr-5" href="https://www.cats.org.uk/donate?b=115">Donate</a>
        </li>
        <li>
          <a class="cp-clr-6" href="https://www.cats.org.uk/northumbria#AdoptACat">Adopt</a>
        </li>
        <li>
          <a class="cp-clr-7" href="https://www.cats.org.uk/support-us/volunteeropportunities?id=11652">Foster</a>
        </li>
        <li>
          <a class="cp-clr-8" href="https://www.cats.org.uk/northumbria#vacancies">Volunteer</a>
        </li>
      </ul>
    </main>
  </body>
</html>
