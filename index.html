<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
        background-repeat: no-repeat
      }
      ::after,
      ::before {
        text-decoration: inherit;
        vertical-align: inherit
      }
      :where(:root) {
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        background-color: #fae6fa;
        color: #1E0028;
        font-weight: 400;
        font-size: 100%;
        line-height: 1.5;
        font-family: Arial, Helvetica, sans-serif;
        text-rendering: optimizeLegibility;
        overflow-wrap: break-word;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4
      }
      body {
        width: 100%;
        margin: 0
      }
      main {
        display: block
      }
      body>main {
        padding-block: 1rem;
      }
      section {
        margin-bottom: 1rem;
      }

      article {
        margin-bottom: 1rem;
        padding: 2rem;
        border-radius: 12px;
        background-color: #7A1B72;
      }

      article>header {
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .container {
        margin-right: auto;
        margin-left: auto;
        padding-right: 2rem;
        padding-left: 2rem;
      }

      .overflow-auto {
        overflow: auto
      }

      h1,
      h2,
      h3 {
        margin-top: 0;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.125;
        margin-top: 1rem;
        color: #7A1B72;
        font-weight: 700;
      }

      h2 {
        font-size: 1.5rem;
        line-height: 1.175;
        color: #fff;
        font-weight: 700;
      }

      h3 {
        font-size: 1.25rem;
        line-height: 1.2;
        color: #fae6fa;
        font-weight: 700;
      }

      p {
        margin-bottom: 1rem;
      }

      a {
        text-underline-offset: 0.2em;
        color: #FFF;
        transition: color 250ms ease-in-out;
      }

      a:hover,
      a.active,
      .active a {
        color: #c928b2;
      }

      a.btn {
        text-decoration: none;
        color: #FFF;
        background-color: #c928b2;
        padding: 1em;
        border-radius: 6px;
        transition: 220ms all ease-in-out;
        font-weight: 700;
        display: inline-flex;
      }

      a.btn:hover,
      a.btn.active {
        color: #c928b2;
        background-color: #fae6fa;
      }

      a.btn:focus {
        outline-style: solid;
        outline-color: transparent;
        box-shadow: 0 0 0 4px #fae6fa;
      }

      ul {
        padding: 0;
        margin: 0;
        line-height: 1.5;
      }

      ul li {
        list-style: none;
        margin-bottom: 1rem;
      }

      hgroup {
        margin-bottom: 2rem;
      }

      hgroup > * {
        margin-top: 0;
        margin-bottom: 0;
      }

      hgroup > :not(:first-child):last-child {
        color: #7A1B72;
        font-weight: 700;
        font-size: 1rem;
      }

      hr {
        height: 0;
        margin: 2rem 0;
        border: 0;
        border-top: 1px solid #fae6fa;
        color: inherit
      }

  </style>
    <title>Cats Protection Northumbria - Links</title>
  </head>
  <body>
    <main class="container">

      <hgroup>
        <h1>Cats Protection </h1>
        <p>Northumbria</p>
      </hgroup>

      <article>
        <header><h2>Links</h2></header>
          <ul>
            <li><a class="btn" href="https://www.areyoufelinelucky.cats.org.uk/Northumbria/Christmas-Raffle-2024/play">Christmas Raffle</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/northumbria#support-ways-to-give">Amazon wish list</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/donate?b=115">Make a donation</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/support-us/volunteeropportunities?id=11652">Become a fosterer</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/adopt-a-cat">Adopt a cat</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/support-us/volunteeropportunities?id=11434">Fundraising volunteer</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/support-us/volunteeropportunities?id=11435">Fundraising event helper</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/northumbria#vacancies">All volunteer vacancies</a></li>
            <li><a class="btn" href="cats.org.uk/what-we-do/campaigning/where-we-stand">Where we stand</a></li>
            <li><a class="btn" href="https://www.cats.org.uk/northumbria">Website</a></li>
            <li><a class="btn" href="https://www.facebook.com/catsprotectionnorthumbria/"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg></a></li>
          </ul>

      </article>

    </main>
  </body>
</html>
